[versions]
agp = "8.6.0" # Garde cette version récente
kotlin = "1.9.23" # Garde cette version récente

coreKtx = "1.10.1"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
appcompat = "1.7.0"
material = "1.10.0" # Tu peux laisser cette dépendance si tu en as besoin, mais elle peut être source de conflits avec Material3
lifecycleRuntimeKtx = "2.8.7"
activityCompose = "1.8.0"
composeBom = "2024.04.00" # <--- MISE À JOUR IMPORTANTE DU BOM !
