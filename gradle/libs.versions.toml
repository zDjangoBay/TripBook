# runtimeAndroid = "1.7.8" # Suppression, car géré par BOM / androidx-ui
# uiAndroid = "1.7.8" # Suppression, car géré par BOM / androidx-ui
# material3Android = "1.3.2" # Suppression, car géré par BOM / androidx-material3

# ---- New Versions (Assure la compatibilité avec le NOUVEAU composeBom) ----
