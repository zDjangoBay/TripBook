<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="390" height="800" viewBox="0 0 390 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Enhanced Background with subtle pattern and design elements -->
  <defs>
    <pattern id="subtlePattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="40" height="40" fill="#F9F7F4"/>
      <path d="M0,20 L40,20 M20,0 L20,40" stroke="#3A8C78" stroke-width="0.3" opacity="0.05"/>
      <circle cx="20" cy="20" r="1" fill="#E9B44C" opacity="0.1"/>
    </pattern>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F9F7F4"/>
      <stop offset="100%" stop-color="#F2F0ED"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="390" height="800" fill="url(#backgroundGradient)"/>
  <rect x="0" y="0" width="390" height="800" fill="url(#subtlePattern)"/>
  
  <!-- Status Bar with battery and network indicators -->
  <rect x="0" y="0" width="390" height="32" fill="#0C3F33" opacity="0.98"/>
  <!-- Time -->
  <text x="195" y="20" font-family="Roboto" font-size="14" font-weight="medium" fill="white" text-anchor="middle">12:30</text>
  <!-- Battery -->
  <rect x="350" y="11" width="24" height="12" rx="2" ry="2" fill="none" stroke="white" stroke-width="1.5"/>
  <rect x="374" y="15" width="2" height="4" fill="white"/>
  <rect x="352" y="13" width="20" height="8" fill="white"/>
  <!-- Network signal -->
  <path d="M330,10 L330,22 M334,12 L334,22 M338,14 L338,22" stroke="white" stroke-width="1.5"/>
  
  <!-- App Header with enhanced styling and subtle gradient -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0C3F33"/>
      <stop offset="100%" stop-color="#175E4C"/>
    </linearGradient>
  </defs>
  <rect x="0" y="32" width="390" height="60" fill="url(#headerGradient)"/>
  <text x="195" y="70" font-family="Montserrat" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Travel Agency</text>
  
  <!-- Back Button with improved touch target and hover effect -->
  <circle cx="36" cy="62" r="24" fill="white" opacity="0.1"/>
  <circle cx="36" cy="62" r="22" fill="transparent" stroke="white" stroke-width="2"/>
  <path d="M42,62 L30,62 M30,62 L36,56 M30,62 L36,68" stroke="white" stroke-width="2" fill="transparent"/>
  
  <!-- Agency Hero Section with enhanced styling -->
  <rect x="0" y="92" width="390" height="190" fill="url(#agencyHeroGradient)" filter="url(#heroShadow)"/>
  <defs>
    <linearGradient id="agencyHeroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3A8C78"/>
      <stop offset="100%" stop-color="#175E4C"/>
    </linearGradient>
    <filter id="heroShadow" x="0%" y="0%" width="100%" height="105%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Enhanced Background Pattern for Hero Section -->
  <defs>
    <pattern id="heroBgPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M0,25 L50,25 M25,0 L25,50" stroke="#3A8C78" stroke-width="0.5" opacity="0.1"/>
      <circle cx="25" cy="25" r="1" fill="#E9B44C" opacity="0.2"/>
    </pattern>
  </defs>
  <rect x="0" y="92" width="390" height="190" fill="url(#heroBgPattern)"/>
  
  <!-- Hero Image Overlay -->
  <defs>
    <pattern id="agencyBanner" patternUnits="userSpaceOnUse" width="390" height="190">
      <image href="data:image/svg+xml;base64," x="0" y="0" width="390" height="190" />
    </pattern>
  </defs>
  <rect x="0" y="92" width="390" height="190" fill="url(#agencyBanner)"/>
  
  <!-- Enhanced Agency Logo with better positioning -->
  <filter id="logoShadow" x="-10%" y="-10%" width="120%" height="120%">
