  <rect x="20" y="580" width="100" height="36" rx="18" ry="18" fill="#175E4C" opacity="0.9" filter="url(#pillGlow)"/>
  <defs>
    <filter id="pillGlow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.3"/>
