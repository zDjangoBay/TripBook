  <rect x="20" y="380" width="350" height="160" rx="20" ry="20" fill="white" filter="url(#cardShadow)"/>
  <defs>
    <filter id="cardShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>
  <text x="40" y="410" font-family="Montserrat" font-size="20" font-weight="bold" fill="#1C2826">About Us</text>
  <foreignObject x="40" y="420" width="310" height="100">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Roboto; font-size: 15px; color: #5B6B67; line-height: 1.6;">
      Established in 2010, Africa Explorers specializes in authentic safari experiences across East and South Africa. Our expert guides ensure unforgettable wildlife encounters while prioritizing sustainability and conservation efforts.
    </div>
  </foreignObject>
  
  <!-- Popular Destinations with enhanced styling and proper spacing -->
  <text x="20" y="560" font-family="Montserrat" font-size="20" font-weight="bold" fill="#1C2826">Popular Destinations</text>
  
