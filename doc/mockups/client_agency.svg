  <rect x="130" y="580" width="120" height="36" rx="18" ry="18" fill="#175E4C" opacity="0.9" filter="url(#pillGlow)"/>
  <text x="190" y="603" font-family="Montserrat" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Masai Mara</text>
  
  <rect x="260" y="580" width="110" height="36" rx="18" ry="18" fill="#175E4C" opacity="0.9" filter="url(#pillGlow)"/>
  <text x="315" y="603" font-family="Montserrat" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Kruger</text>
  
  <rect x="20" y="626" width="100" height="36" rx="18" ry="18" fill="#175E4C" opacity="0.9" filter="url(#pillGlow)"/>
  <text x="70" y="649" font-family="Montserrat" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Zanzibar</text>
  
  <rect x="130" y="626" width="140" height="36" rx="18" ry="18" fill="#175E4C" opacity="0.9" filter="url(#pillGlow)"/>
  <text x="200" y="649" font-family="Montserrat" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Victoria Falls</text>
  
