  <text x="80" y="242" font-family="Montserrat" font-size="12" font-weight="bold" fill="#175E4C" text-anchor="middle">EXPLORERS</text>
  
  <!-- Agency Info with improved typography and spacing -->
  <text x="155" y="210" font-family="Montserrat" font-size="26" font-weight="bold" fill="#1C2826">Africa Explorers</text>
  <text x="155" y="235" font-family="Roboto" font-size="16" fill="#5B6B67">Safari Specialists</text>
  
  <!-- Enhanced Rating Section with improved alignment -->
  <rect x="155" y="247" width="120" height="24" rx="12" ry="12" fill="#F9F7F4"/>
  <text x="175" y="265" font-family="Montserrat" font-size="16" font-weight="bold" fill="#1C2826">4.8</text>
  <text x="200" y="264" font-family="Montserrat" font-size="14" fill="#E9B44C">★★★★★</text>
  <text x="265" y="265" font-family="Roboto" font-size="14" fill="#5B6B67">(124)</text>
  
