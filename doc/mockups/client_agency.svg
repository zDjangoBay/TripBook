  <rect x="290" y="247" width="90" height="40" rx="20" ry="20" fill="#175E4C" filter="url(#buttonGlow)"/>
  <defs>
    <filter id="buttonGlow" x="-10%" y="-10%" width="120%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#175E4C" flood-opacity="0.3"/>
