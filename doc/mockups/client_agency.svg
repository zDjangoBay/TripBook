  <text x="40" y="702" font-family="Montserrat" font-size="20" font-weight="bold" fill="#1C2826">Contact</text>
  
  <!-- Contact Icons with improved alignment and spacing -->
  <circle cx="40" cy="727" r="16" fill="#3A8C78" opacity="0.1"/>
  <text x="40" y="732" font-family="Montserrat" font-size="12" fill="#175E4C" text-anchor="middle">📞</text>
  <text x="70" y="732" font-family="Roboto" font-size="15" fill="#5B6B67">+255 123 456 789</text>
  
  <circle cx="40" cy="762" r="16" fill="#3A8C78" opacity="0.1"/>
  <text x="40" y="767" font-family="Montserrat" font-size="12" fill="#175E4C" text-anchor="middle">✉️</text>
  <text x="70" y="767" font-family="Roboto" font-size="15" fill="#5B6B67">info@africaexplorers.com</text>
  
  <circle cx="40" cy="797" r="16" fill="#3A8C78" opacity="0.1"/>
  <text x="40" y="802" font-family="Montserrat" font-size="12" fill="#175E4C" text-anchor="middle">🌐</text>
  <text x="70" y="802" font-family="Roboto" font-size="15" fill="#5B6B67">www.africaexplorers.com</text>
  
  <!-- Bottom Navigation Bar with improved styling -->
  <rect x="0" y="732" width="390" height="68" fill="white" filter="url(#navShadow)"/>
  <defs>
    <filter id="navShadow" x="0%" y="-50%" width="100%" height="150%">
      <feDropShadow dx="0" dy="-2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Nav Icons with equal spacing -->
  <circle cx="65" cy="766" r="4" fill="#9AACA8"/>
  <text x="65" y="784" font-family="Montserrat" font-size="12" fill="#9AACA8" text-anchor="middle">Discover</text>
  
  <circle cx="155" cy="766" r="4" fill="#9AACA8"/>
  <text x="155" y="784" font-family="Montserrat" font-size="12" fill="#9AACA8" text-anchor="middle">Posts</text>
  
  <circle cx="245" cy="766" r="24" fill="#3A8C78" opacity="0.1"/>
  <circle cx="245" cy="766" r="4" fill="#175E4C"/>
  <text x="245" y="784" font-family="Montserrat" font-size="12" fill="#175E4C" text-anchor="middle">Agencies</text>
  
  <circle cx="335" cy="766" r="4" fill="#9AACA8"/>
  <text x="335" y="784" font-family="Montserrat" font-size="12" fill="#9AACA8" text-anchor="middle">Profile</text>
</svg>
