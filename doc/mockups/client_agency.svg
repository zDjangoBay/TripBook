  <text x="65" y="335" font-family="Montserrat" font-size="16" font-weight="bold" fill="#175E4C" text-anchor="middle">About</text>
  <rect x="40" y="358" width="50" height="3" rx="1.5" ry="1.5" fill="#E9B44C"/>
  
